name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Installiamo Gradle "base" solo per generare il wrapper
      - name: Install Gradle (temporary)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      # Genera il wrapper con una versione precisa e stabile
      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2 --distribution-type all

      - name: Build Debug APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AuryxBrowser-APK
          path: app/build/outputs/apk/debug/app-debug.apk
